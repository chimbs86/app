<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Resume for {{myName}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

        The most popular industrial group ever, and largely

      </p>

</ion-content>
